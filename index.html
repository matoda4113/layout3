<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃3 가격테이블</title>
    <link rel="stylesheet" href="./css/cssstyle.css">
</head>
<body>
    <header>
        <h1>Responsive Pricing Tables</h1>
    </header>
    <main class="pricelevel">
        <section class="box basic">
            <div style="background-color: black;">
                <p style= "color: white; font-size: 2em; padding: 20px;">Basic</p>
            </div>
            <div><p><b>10GB</b> Storage</p></div>
            <div><p><b>10</b> Emails</p></div>
            <div><p><b>10</b> Domains</p></div>
            <div><p><b>Endless</b> Support</p></div>
            <div><p><b style="font-size: 2em;">$ 10</b><br>per month</p></div>  
            <div class="boxsign">
                <button>Sign Up</button>
            </div>
        </section>
        <section class="box basic">
            <div style="background-color: green;">
                <p style= "color: white; font-size: 2em; padding: 20px;">Pro</p>
            </div>
            <div><p><b>25GB</b> Storage</p></div>
            <div><p><b>25</b> Emails</p></div>
            <div><p><b>25</b> Domains</p></div>
            <div><p><b>Endless</b> Support</p></div>
            <div><p><b style="font-size: 2em;">$ 25</b><br>per month</p></div>  
            <div class="boxsign">
                <button>Sign Up</button>
            </div>
        </section>
        <section class="box basic">
            <div style="background-color: black;">
                <p style= "color: white; font-size: 2em; padding: 20px;">Premium</p>
            </div>
            <div><p><b>50GB</b> Storage</p></div>
            <div><p><b>50</b> Emails</p></div>
            <div><p><b>50</b> Domains</p></div>
            <div><p><b>Endless</b> Support</p></div>
            <div><p><b style="font-size: 2em;">$ 50</b><br>per month</p></div>  
            <div class="boxsign">
                <button>Sign Up</button>
            </div>
        </section>
        
        
    </main>
    
</body>
</html>
